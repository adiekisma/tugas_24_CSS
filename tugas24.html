<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS - Niomic</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- akhir bootstrap -->
  </head>
  <body>
    <div class="form-group">
      <label class="fw-bold">Nama Lengkap</label>
      <input type="text" class="form-control" placeholder="Nama Lengkap" />
    </div>
    <br />
    <div class="form-group">
      <label class="fw-bold">Alamat</label>
      <textarea name="Alamat" id="alamat" class="form-control"></textarea>
    </div>
    <br />
    <div class="form-group">
      <label class="fw-bold">Foto Profil</label>
      <input type="file" class="form-control" />
    </div>
    <br />
    <div class="form-group">
      <label class="fw-bold">Alamat Email</label>
      <input type="email" class="form-control" placeholder="Alamat Email" />
    </div>
    <br />
    <div class="form-group">
      <label class="fw-bold">Kata Sandi</label>
      <input type="password" class="form-control" placeholder="Kata Sandi" />
    </div>
    <br />
    <div class="form-group">
      <label class="fw-bold">Jenis Kendaraan :</label>
      <input type="radio" class="form-check-input" name="jenisKendaraan" id="motor" />
      <label for="form-check-label" for="motor">Motor</label>
      <input type="radio" class="form-check-input" name="jenisKendaraan" id="mobil" />
      <label for="form-check-label" for="mobil">Mobil</label>
    </div>
    <br />
    <button type="button" class="btn btn-primary">Register</button>
  </body>
</html>
